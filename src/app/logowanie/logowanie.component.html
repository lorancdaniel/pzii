<div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>

<div class="logowanie">
<h2>LOGOWANIE</h2>
<form (ngSubmit)="logowanie()" #form="ngForm">
    <div class="form-group">
        <label for="username">Użytkownik:</label>
        <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
    </div>
    <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="text" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    <button type="submit" [disabled]="form.invalid">Zaloguj</button>
</form>
</div>
